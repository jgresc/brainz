<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Anmelden</h1>
      <!--
      <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@brainz21.ch</code> / <code>test</code></p>
      <p>Admin account is <code>admin@brainz21.ch</code> / <code>admin</code></p>
      -->
    </div>
    <div class="col-sm-6">
      <form class="form" name="form" ng-submit="vm.login(form)" novalidate>

        <div class="form-group">
          <label>E-Mail</label>

          <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
        </div>

        <div class="form-group">
          <label>Passwort</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
            Bitte E-Mail Adresse und Passwort angeben.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
            Bitte eine korrekte E-Mail Adresse angeben.
          </p>

          <p class="help-block">{{ vm.errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-primary" type="submit">
            Anmelden
          </button>
          <a class="btn btn-default btn-lg btn-register" ui-sref="signup">
            Registrieren
          </a>
        </div>

      </form>
    </div>

    <div class="col-md-4">
      <div class="gallery-box">
        <img src="../../assets/images/brainz21-welcome.png" alt=""/>
        <div class="gallery-inner">
          <div class="gallery-padding">
            <div class="gallery-info">
              <p>Der erste gemeinsamen Lehrplan für die Volksschule für die 21 deutsch- und mehrsprachigen Kantone mit
                die Zielsetzungen der Schule harmonisiert werden. </p>
              <ul>
                <li><a href="http://www.lehrplan.ch" title=""><i class="fa fa-share"></i></a></li>
              </ul>
            </div><!-- Gallery Info -->
          </div>
        </div>
      </div><!-- Gallery Box -->
    </div>


  </div>
  <hr>
</div>

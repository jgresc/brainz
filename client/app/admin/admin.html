<div class="container">
  <!--
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  -->
  <ul class="list-group user-list">
    <li class="list-group-item" ng-repeat="user in admin.users | orderBy: 'role'">
	    <div class="user-info">
	        <strong>{{user.name}} - {{user.role}}</strong><br>
	        <span class="text-muted">{{user.email}}</span>
	    </div>
        <a ng-click="admin.delete(user)" class="trash"><span class="glyphicon glyphicon-trash"></span></a>
    </li>
  </ul>
</div>
